<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="./Sign-up.css">
<body>

    <img class="facebook_name" src="./Asset/head-facebook.png" alt="">

    <div class="container">
    <h2 class="main-head">Create a new account</h2>
    <p class="para-head">It's quick and easy.</p>

    <form action="./Sign-in.html">

        <input class="f_name" type="text" placeholder="First Name" required>
        <input class="l_name" type="text" placeholder="Surname" required>
        <input class="f-input" type="number" id="num" placeholder="Phone number or email address" required>
        <input class="f-input" type="password" id="num" placeholder="New password" required>
    <div class="label-dob"> <label  for="">Date of Birth </label></div>
     <br>
     <select class="dob-input">
        <option>1</option>  <option>2</option>  <option>3</option> <option>4</option> <option>5</option>
        <option>6</option>  <option>7</option>  <option>8</option> <option>9</option> <option>10</option>
        <option>11</option>  <option>12</option>  <option>13</option> <option>14</option> <option>15</option>
        <option>16</option>  <option>17</option>  <option>18</option> <option>19</option> <option>20</option>
        <option>21</option>  <option>22</option>  <option>23</option> <option>24</option> <option>25</option>
        <option>26</option>  <option>27</option>  <option>28</option> <option>29</option> <option>30</option>
     </select>

     <select class="dob-input">
        <option>JAN</option>  <option>FEB</option>  <option>MAR</option> <option>APR</option> <option>MAY</option>
        <option>JUN</option>  <option>JUL</option>  <option>AUG</option> <option>SEP</option> <option>OCT</option>
        <option>NOV</option>  <option>DEC</option> 
     </select>

     <select class="dob-input">
        <option>2001</option>  <option>2002</option>  <option>2003</option> <option>2004</option> <option>2005</option>
        <option>2006</option>  <option>2007</option>  <option>2008</option> <option>2009</option> <option>2010</option>
        <option>2011</option>  <option>2012</option> <option>2013</option>  <option>2014</option>  <option>2015</option> 
        <option>2016</option>  <option>2017</option>  <option>2018</option> <option>2019</option> <option>2020</option>
        <option>2021</option>  <option>2022</option> <option>2023</option>  <option>2024</option>  <option>2025</option> 
        <option>2026</option>  <option>2027</option>  <option>2028</option> <option>2029</option> <option>2030</option>
        <option>2031</option>  <option>2032</option> 
     </select>
     <br>
     <div class="label-dob"> <label  for="">Gender </label></div>
       <div class="Radio_gender"><label for="">Female</label><input type="radio"></div>
       <div class="Radio_gender"> <label for="">Male</label><input type="radio"></div>
       <div class="Radio_gender"><label for="">Other</label><input type="radio"></div>
      <br>
      <p class="para1">People who use our service may have uploaded your contact information to Facebook. <a href="#" class="base_anchor">Learn more</a>.</p>
      <p class="para2">By clicking Sign Up, you agree to our <a href="#"  class="base_anchor">Terms, Privacy Policy</a> and <a href="#"  class="base_anchor">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
     <button class="Sign_button">Sign-up</button>
    </form>
</div>
</body>

</html>
